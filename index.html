<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="main-container">
    <div class="content-container">
      <div class="content-container-image">
        <img class="image-product-desktop" src="images/image-product-desktop.jpg" alt="image-product">
        <img class="image-product-mobile" src="images/image-product-mobile.jpg" alt="image-product">
      </div>
      <div class="content-container-right">
      <div class="content-container-text">
        <p class="type-product">
          Perfume
        </p>
        <h1 class="title">  
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="details">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
        <p class="actual-price">$149.99</p>
        <p class="old-price">$169.99</p>
        </div>
        <button>
        <img src="images/icon-cart.svg" alt="">
        <p class="add-to-cart">Add to Cart</p>
        </button>
      </div>
    </div>
    </div>
      <div class="attribution">
        <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Motelica Sandu</a>.
      </p>
      </div>
</div>
</body>
</html>
